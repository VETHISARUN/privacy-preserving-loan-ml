{% extends "base.html" %}

{% block title %}Make Prediction{% endblock %}

{% block content %}
<div class="prediction-container">
    <h2>Loan Eligibility Prediction</h2>
    <form method="POST" class="prediction-form">
        <div class="form-grid">
            <div class="form-group">
                <label>Age:</label>
                <input type="number" name="age" required min="18" max="100">
            </div>
            <div class="form-group">
                <label>Experience (years):</label>
                <input type="number" name="experience" required min="0" max="50">
            </div>
            <div class="form-group">
                <label>Annual Income (thousands):</label>
                <input type="number" step="0.1" name="income" required min="0">
            </div>
            <div class="form-group">
                <label>Family Members:</label>
                <input type="number" name="family" required min="1" max="10">
            </div>
            <div class="form-group">
                <label>Average Credit Card Spending:</label>
                <input type="number" step="0.1" name="cc_avg" required min="0">
            </div>
            <div class="form-group">
                <label>Education Level (1-3):</label>
                <input type="number" min="1" max="3" name="education" required>
            </div>
            <div class="form-group">
                <label>Mortgage:</label>
                <input type="number" step="0.1" name="mortgage" required min="0">
            </div>
            <div class="form-group">
                <label>Securities Account:</label>
                <select name="securities_account" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label>CD Account:</label>
                <select name="cd_account" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label>Online Banking:</label>
                <select name="online" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label>Credit Card:</label>
                <select name="credit_card" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label>Select Model:</label>
                <select name="model_choice" required>
                    <option value="model1">Model 1</option>
                    <option value="model2">Model 2</option>
                </select>
            </div>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn">Get Prediction</button>
            <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
