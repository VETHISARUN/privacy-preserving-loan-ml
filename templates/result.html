{% extends "base.html" %}

{% block title %}Prediction Result{% endblock %}

{% block content %}
<div class="result-container">
    <div class="result-card">
        <h2>Loan Prediction Result</h2>
        <div class="result-status {% if prediction == 1 %}approved{% else %}rejected{% endif %}">
            <h3>Status: {{ approval }}</h3>
            <p>Prediction Value: {{ prediction }}</p>
        </div>
        <div class="result-actions">
            <a href="{{ url_for('predict') }}" class="btn">New Prediction</a>
            <a href="{{ url_for('history') }}" class="btn btn-secondary">View History</a>
        </div>
    </div>
</div>
{% endblock %}
